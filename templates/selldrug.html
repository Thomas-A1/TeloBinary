<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='styles.css')}}">
    <title>Sell Drug</title>
</head>

<body>
    <h1 style="text-align: center;
    font-family:-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; margin-top:85px; font-size: 50px; color:black;background-color: rgba(255, 255, 255, 0.691); width:450px;
    border-radius: 8px;justify-content: center;margin:auto; margin-top:220px;outline-style: solid; outline-color: tomato;" >ðŸ’Š SELL DRUG</h1>
    <div style="height:auto;text-align:center;margin:auto;margin-top:230px;margin-left:300px;background-color: rgba(241, 229, 229, 0.985);align-content: center;
    justify-content: center;padding:15px;outline-style: solid;outline-color:rgba(50, 22, 11, 0.891);margin-right: 300px; font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;">
        <form action="/selldrug/{{drug.id}}" method="post">
            <label name="dname" style="font-size: 30px; margin-right:18px; margin-top:15px;color:black;">Drug Name: 
                <input type="text" placeholder="Drug Name" name="dname" value="{{drug.dname}}"style="height: 45px; width:300px;border-radius:10px; font-size:16px; text-align:center">
            </label>
            <label name="dno" style="font-size: 30px; margin-right:18px;margin-top:15px; color:black;">Amount to Sell: 
                <input type="text" placeholder="Enter restock quantity" name="dno" value="{{drug.dno}}"
                    style="height: 45px; width:300px;border-radius:10px; font-size:16px; text-align:center">
            </label>
            <input type="submit" value="SELL"style="height: 45px;margin-top:15px;width:100px;border-radius:10px; font-size:22px; text-align:center;
            outline-style: bold; outline-color:tomato;">
        
        
        </form>
    </div>



</body>

</html>
